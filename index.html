	html, body {

		height: 100%;
		width: 100%;
		font: 21px Arial, Helvetica, sans-serif;
		overflow: hidden;
	}

		background: #333;
		color: #eee;
		padding: 2em;

		animation: cursor-animation 1s infinite;
	}

			opacity: 1;
		}
		50% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}
	</style>
</head>

		<span class="ps1">aswathkk$</span> <span id="mytext">echo 'Hello World' </span><span class="cursor">|</span>
	</div>
	<script>
		var mytext = document.getElementById('mytext');
		var text = mytext.innerHTML;
		var i = 0;
		mytext.innerHTML = '';
		function type() {
			mytext.innerHTML += text.charAt(i++);
			if(i === text.length)
				clearInterval(aId);
		}
		var aId = setInterval(type, 1000/3);
	</script>
</body>
</html>
